<!DOCTYPE html> 
<html>
    <head> 

        <title>Bem Vindos ao Ranking Escola do Cérebro</title> 

        <meta http-equiv="content-type" content="text/html; charset=utf-8" /> 
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>    
        <meta name="author" content="Cognisense Tecnologia Ltda">  
        <meta name="keywords" content="" /> 
        <meta name="description" content="" />    

        <link href="/assets/css/escola-do-cerebro-charts.css" rel="stylesheet" type="text/css"/>

    </head> 
    <body> 
        <section>  
            <div id="chart_dashboard" >  </div>  
        </section>    
        <script src="/bower_components/amcharts-stock/dist/amcharts/amcharts.js" type="text/javascript"></script>
        <script src="/bower_components/amcharts-stock/dist/amcharts/serial.js" type="text/javascript"></script>
        <script src="/bower_components/amcharts-stock/dist/amcharts/amstock.js" type="text/javascript"></script> 
        
         <script src="/bower_components/amcharts/dist/amcharts/themes/chalk.js" type="text/javascript"></script> 
        
        <script src="/bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script> 

        <script>
            userID = 94017;
            dashID = "connectome";
           
            function renderStockPointsChart(dataset, theme, bgColor ) {
                var chart;
                if (chart) {
                    chart.clear();
                }

                if (document.body) {
                    //  document.body.style.backgroundColor = bgColor;
                    //  document.body.style.backgroundImage = "url(" + bgImage + ")";
                }

                AmCharts.dayNames = "Domingo Segunda Terça Quarta Quinta Sexta Sábado".split(" ");
                AmCharts.shortDayNames = "Dom Seg Ter Qua Qui Sex Sab".split(" ");
                AmCharts.monthNames = "Janeiro Fevereiro Março Abril Maio Junho Julho Agosto Setembro Outubro Novembro Dezembro".split(" ");
                AmCharts.shortMonthNames = "Jan Fev Mar Abr Mai Jun Jul Ago Set Out Nov Dez".split(" ");
                AmCharts.makeChart("chart_dashboard"  , {
                    type: "stock",
                    theme: theme,
                    categoryAxesSettings: {
                        minPeriod: "mm"
                    },
                    pathToImages: "/bower_components/amcharts-stock/dist/amcharts/images/",
                    dataSets: [{
                            title: "Pontuação",
                            fieldMappings: [{
                                    fromField: "value",
                                    toField: "value"
                                }, {
                                    fromField: "volume",
                                    toField: "volume"
                                }],
                            dataProvider: dataset,
                            categoryField: "date"
                        }],
                    panels: [{
                            showCategoryAxis: false,
                            title: "Evolução",
                            percentHeight: 50,
                            stockGraphs: [{
                                    id: "g1",
                                    valueField: "value",
                                    type: "smoothedLine",
                                    lineThickness: 2,
                                    bullet: "round"
                                }],
                            stockLegend: {
                                valueTextRegular: " ",
                                markerType: "none"
                            }
                        },
                        {
                            title: "Experiência Acumulada",
                            percentHeight: 50,
                            stockGraphs: [{
                                    valueField: "volume",
                                    type: "column",
                                    cornerRadiusTop: 2,
                                    fillAlphas: 1
                                }],
                            stockLegend: {
                                valueTextRegular: " ",
                                markerType: "none"
                            }
                        }
                    ],
                    chartScrollbarSettings: {
                        graph: "g1",
                        usePeriod: "10mm",
                        position: "bottom"
                    },
                    chartCursorSettings: {
                        valueBalloonsEnabled: true
                    },
                    periodSelector: {
                        position: "bottom",
                        inputFieldsEnabled: false,
                        dateFormat: "YYYY-MM-DD JJ:NN",
                        fromText: "De: ",
                        toText: "Até: ",
                        inputFieldWidth: 150,
                        periods: [{
                                period: "hh",
                                count: 1,
                                label: "1 hora"

                            }, {
                                period: "hh",
                                count: 10,
                                label: "10 horas"
                            }, {
                                period: "MAX",
                                label: "MAX"
                            }]
                    },
                    panelsSettings: {
                        usePrefixes: true
                    }
                });
            }

            function ajaxStockPointsChart() {

                $.getJSON("http://escoladocerebro.org/eduscada/c/index.php/ec_query_players", {action: "allmypoints", idusers: userID, idgame: dashID})
                        .done(function (json) {
                            if (json !== null) {
                                var dataset = [];
                                var sum = 0;
                                var obj = JSON.parse(json);
                                $.each(obj, function (i, val) {
                                    sum += Number(obj[i].pontuacao);
                                    dataset.push({
                                        date: obj[i].timestamp,
                                        value: Number(obj[i].pontuacao),
                                        volume: Number(sum)
                                    });
                                    //console.log(i + " " + val + " " + obj[i].timestamp + " " + obj[i].acuracia + " " + obj[i].velocidade);
                                    $.each(val, function (u, wv) {
                                        //   console.log(u + " " + wv);
                                    });
                                });
                                renderStockPointsChart(dataset, 'chalk', '#516e5b');
                                $('a').hide(); //discomment after buy
                            }
                        })
                        .fail(function (jqxhr, textStatus, error) {
                            console.log("Você parece estar off-line!");
                        });

                return true;
            }
            $(document).ready(function ($) {
                ajaxStockPointsChart();

                console.log("ajaxStockPointsChart");
            });
        </script>
    </body>  
</html>
