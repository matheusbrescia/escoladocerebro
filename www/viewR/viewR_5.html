<!DOCTYPE html> 
<html>
    <head> 

        <title>Bem Vindos ao Ranking Escola do Cérebro</title> 

        <meta http-equiv="content-type" content="text/html; charset=utf-8" /> 
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>    
        <meta name="author" content="Cognisense Tecnologia Ltda">  
        <meta name="keywords" content="" /> 
        <meta name="description" content="" />    

        <link href="/assets/css/escola-do-cerebro-charts.css" rel="stylesheet" type="text/css"/>
        <script src="/bower_components/amcharts/dist/amcharts/amcharts.js" type="text/javascript"></script>
        <script src="/bower_components/amcharts/dist/amcharts/funnel.js" type="text/javascript"></script>
        
         <script src="/bower_components/amcharts/dist/amcharts/themes/chalk.js" type="text/javascript"></script> 
        <script src="/bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script> 

    </head> 
    <body> 
        <section>  
            <div id="chart_dashboard" >  </div>  
        </section>    



        <script>
            userID = 94017;
            dashID = "connectome";
            
            function renderRealTimePieChart(data, theme, bgColor ) {
                var chart;
                if (chart) {
                    chart.clear();
                }

                if (document.body) {
                    //    document.body.style.backgroundColor = bgColor;
                    //  document.body.style.backgroundImage = "url(" + bgImage + ")";
                }
                AmCharts.makeChart("chart_dashboard" , {
                    "type": "funnel",
                    "theme": theme,
                    "dataProvider": data,
                    "balloon": {
                        "fixedPosition": true
                    },
                    "valueField": "pontos",
                    "titleField": "nome",
                    "marginRight": 210,
                    "marginLeft": 50,
                    "startX": -500,
                    "rotate": true,
                    "labelPosition": "right",
                    "balloonText": "[[title]]: [[value]]n[[description]]",
                    "exportConfig": {
                        "menuItems": [{
                                "icon": '/bower_components/amcharts/dist/amcharts/images/export.png',
                                "format": 'png'
                            }]
                    }
                }); 
            }


            function ajaxRealTimePieChart() {

                $.getJSON("http://escoladocerebro.org/eduscada/c/index.php/ec_query_players", {action: "realtime", idgame: dashID})
                        .done(function (json) {
                            if (json !== null) {
                                var data = JSON.parse(json);
                                if (data !== null) {
                                    renderRealTimePieChart(data, 'chalk', '#516e5b');
                                    $('a').hide(); //discomment after buy 
                                } else {

                                }
                            }
                        })
                        .fail(function (jqxhr, textStatus, error) {
                            feedback("Você parece estar off-line!");
                        });

            }

            $(document).ready(function ($) {
                ajaxRealTimePieChart();

                console.log("ajaxRealTimePieChart");
            });
        </script>
    </body>  
</html>
