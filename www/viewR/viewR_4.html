<!DOCTYPE html> 
<html>
    <head> 

        <title>Bem Vindos ao Ranking Escola do Cérebro</title> 

        <meta http-equiv="content-type" content="text/html; charset=utf-8" /> 
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>    
        <meta name="author" content="Cognisense Tecnologia Ltda">  
        <meta name="keywords" content="" /> 
        <meta name="description" content="" />    

        <link href="/assets/css/escola-do-cerebro-charts.css" rel="stylesheet" type="text/css"/>
        <script src="/bower_components/amcharts-stock/dist/amcharts/amcharts.js" type="text/javascript"></script>
        <script src="/bower_components/amcharts-stock/dist/amcharts/serial.js" type="text/javascript"></script>
        <script src="/bower_components/amcharts-stock/dist/amcharts/amstock.js" type="text/javascript"></script> 
 
        <script src="/bower_components/amcharts/dist/amcharts/themes/chalk.js" type="text/javascript"></script> 

        <script src="/bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script> 

    </head> 
    <body> 
        <section>  
            <div id="chart_dashboard" >  </div>  
        </section>    


        <script>
          try {
                userID = window.parent.document.getElementById("userID").value;
                dashID = window.parent.document.getElementById("dashID").value;
                
                console.log(userID);
                console.log(dashID); 
            }
            catch (e) {

                console.log(e);
            }


            function renderLineMixedChart(data, theme, bgColor ) {
                var chart;
                if (chart) {
                    chart.clear();
                }

                if (document.body) {
                    //   document.body.style.backgroundColor = bgColor;
                    //  document.body.style.backgroundImage = "url(" + bgImage + ")";
                }

                AmCharts.dayNames = "Domingo Segunda Terça Quarta Quinta Sexta Sábado".split(" ");
                AmCharts.shortDayNames = "Dom Seg Ter Qua Qui Sex Sab".split(" ");
                AmCharts.monthNames = "Janeiro Fevereiro Março Abril Maio Junho Julho Agosto Setembro Outubro Novembro Dezembro".split(" ");
                AmCharts.shortMonthNames = "Jan Fev Mar Abr Mai Jun Jul Ago Set Out Nov Dez".split(" ");

                chart = AmCharts.makeChart("chart_dashboard", {
                    "type": "serial",
                    "theme": "light",
                    "marginRight": 80,
                    "pathToImages": "/bower_components/amcharts-stock/dist/amcharts/images/",
                    "dataProvider": data,
                    "valueAxes": [{
                            "position": "left",
                            "title": "Pontuação"
                        }],
                    "graphs": [{
                            "id": "g1",
                            "fillAlphas": 0.4,
                            "valueField": "points",
                            "balloonText": "<div style='margin:5px; font-size:19px;'>Pontos:<b>[[value]]</b></div>"
                        }],
                    "chartScrollbar": {
                        "graph": "g1",
                        "scrollbarHeight": 80,
                        "backgroundAlpha": 0,
                        "selectedBackgroundAlpha": 0.1,
                        "selectedBackgroundColor": "#00CCFF",
                        "graphFillAlpha": 0,
                        "graphLineAlpha": 0.5,
                        "selectedGraphFillAlpha": 0,
                        "selectedGraphLineAlpha": 1,
                        "autoGridCount": true,
                        "color": "#9F89D6"
                    },
                    "chartCursor": {
                        "categoryBalloonDateFormat": "JJ:NN, DD MMMM",
                        "cursorPosition": "mouse"
                    },
                    "categoryField": "date",
                    "categoryAxis": {
                        "minPeriod": "mm",
                        "parseDates": true
                    },
                    "export": {
                        "enabled": true,
                        "libs": {
                            "path": "/bower_components/amcharts-stock/dist/amcharts/plugins/export/libs/"
                        }
                    }
                });

                chart.addListener("dataUpdated", zoomChart);
                

                function zoomChart() {
                    chart.zoomToIndexes(data.length - 250, data.length - 100);
                }
            }




            function ajaxLineMixedChart() {

                $.getJSON("http://escoladocerebro.org/eduscada/c/index.php/ec_query_players", {action: "allmypoints", idusers: userID, idgame: dashID})
                        .done(function (json) {
                            if (json !== null) {
                                var obj = JSON.parse(json);
                                var chartData = [];
                                $.each(obj, function (i, val) {
                                    chartData.push({
                                        date: obj[i].timestamp,
                                        points: Number(obj[i].pontuacao),
                                        value2: Number(obj[i].pontuacao)
                                    });
                                   // console.log(i + " " + val + " " + obj[i].timestamp + " " + obj[i].acuracia + " " + obj[i].velocidade);
                                    $.each(val, function (u, wv) {
                                        //  console.log(u + " " + wv);
                                    });
                                });
                                renderLineMixedChart(chartData, 'chalk', '#516e5b');
                                $('a').hide(); //discomment after buy 

                            }

                        })
                        .fail(function (jqxhr, textStatus, error) {
                            console.log("Você parece estar off-line!");
                        });

                return true;
            }

            $(document).ready(function ($) {
                ajaxLineMixedChart();

                console.log("ajaxLineMixedChart");
            });
        </script>
    </body>  
</html>
